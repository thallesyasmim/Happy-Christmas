<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Christmas By Thalles Gabriel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <div class="box">
            <div class="circle">
                <h2>Happy<br />Christmas</h2>
            </div>
        </div>
    </section>
    <!-- JavaScript Logic Happy Christmas -->
    <script>
        function bubbles() {
            var count = 200;
            var section = document.querySelector('section');
            var i = 0;
            while (i < count) {
                var bubble = document.createElement('i');
                var x = Math.floor(Math.random() * window.innerWidth);  // Objeto Math no Javascript que nos permite fazer operações matemáticas
                var y = Math.floor(Math.random() * window.innerHeight); // Math.random() - Gera um número aleatório entre zero 0 e 1
                                                                        // Math.floor() - Arrendonda X para o inteiro abaixo
                var size = Math.random() * 10;
                bubble.style.left = x+'px';
                bubble.style.top = y+'px';
                bubble.style.width = 1+size+'px';
                bubble.style.height = 1+size+'px';

                bubble.style.animationDuration = 5+size+'s';
                bubble.style.animationDelay = size+'s'

                section.appendChild(bubble);
                i++
            }
        }
        bubbles()
    </script>
</body>
</html>
